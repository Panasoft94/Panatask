pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        // Assurez-vous que votre fichier android/local.properties existe et contient flutter.sdk
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // Mise à jour des versions AGP et Kotlin
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ':app'

// Add this to attempt to override flutter_native_timezone's compileSdkVersion
gradle.allprojects { project ->
    if (project.name == 'flutter_native_timezone') {
        project.afterEvaluate {
            if (project.hasProperty('android')) {
                project.android.compileSdkVersion = 36
                // Vous pouvez aussi forcer targetSdkVersion si nécessaire, mais commençons par compileSdk
                // project.android.targetSdkVersion = 36
            }
        }
    }
}
